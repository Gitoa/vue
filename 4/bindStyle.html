<!doctype html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>bindStyle</title>
    </head>
    <body>
        <div id='app'>
            <div :style="style">文本</div>
        </div>
        <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    style: {
                        color: 'red',
                        fontSize: 14 + 'px'
                    },
                    color: 'red',
                    fontSize: 14
                }
            })
        </script>
    </body>
</html>

<!doctype html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>组件</title>
    </head>
    <body>
        <div id='app'>
            <my-component></my-component>
            <table>
                <tbody is='my-component'></tbody>
            </table>
        </div>
        <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
        <script>
            Vue.component('my-component', {
                template: '<div>这里是组件的内容{{ message }}</div>',
                data: function(){
                    return {
                        message: '组件内容'
                    }
                }
            })
            var app = new Vue({
                el: '#app'
            })
        </script>
    </body>
</html>

<!doctype html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>methods and events</title>
    </head>
    <body>
        <div id='app'>
            点击次数: {{ count }}
            <button @click="handleAdd()">+1</button>
            <button @click="handleAdd(10)">+10</button>
            <a href='http://github.com' @click="handleClick('禁止打开', $event)">打开链接</a>
        </div>
        <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    count: 0
                },
                methods: {
                    handleAdd: function(n){
                        console.log(n);
                        n = n || 1;
                        this.count += n;
                    },
                    handleClick: function(message, event){
                        event.preventDefault();
                        window.alert(message);
                    }
                }
            })
        </script>
    </body>
</html>

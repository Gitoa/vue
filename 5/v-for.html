<!doctype html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>v-for</title>
    </head>
    <body>
        <div id='app'>
            <ul>
                <li v-for="(book, index) in books">{{ index }} - {{ book.name }}</li>
            </ul>
        </div>
        <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    books: [
                        { name: '<<Vue.js实战>>'},
                        { name: '<<JavaScript语言精粹>>'},
                        { name: '<<JavaScript高级程序设计>>'}
                    ]
                }
            })
        </script>
    </body>
</html>

<!doctype html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>v-cloak</title>
        <style type='text/css'>
            [v-cloak] {display: none}
        </style>
    </head>
    <body>
        <div id='app' v-cloak>
            {{ messageComputed }}
        </div>
        <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    message: '这是一段文本'
                },
                computed: {
                    messageComputed: function(){
                        return this.message + ' ' + this.message
                    }
                }
            })
        </script>
    </body>
</html>

<!doctype html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>none</title>
    </head>
    <body>
        <div id='app1'>

        </div>
        <div id='app2'>
            {{ reversedText }}
        </div>
        <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
        <script>
            var app1 = new Vue({
                el: '#app1',
                data: {
                    text: '123, 456'
                }
            });
            var app2 = new Vue({
                el: '#app2',
                computed: {
                    reversedText: function(){
                        return app1.text.split(',').reverse().join(',');
                    }
                }
            })
        </script>
    </body>
</html>
